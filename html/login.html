<!DOCTYPE html>
<html lang="Pt-br">

<head>
  <title>Tela de Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>

  <section class="section">
    <div class="container">
      <span class="title">
        Tela de Login
      </span><br><br>

      <form action="" method="" class="formulario" onsubmit="return validarLogin()">

        <div class="field">
          <label class="label">Login</label>
          <input class="input" type="text" id="login" placeholder="Login">
        </div>

        <div class="field">
          <label class="label">Senha</label>
          <input class="input" type="password" id="senha" placeholder="Senha">
        </div>

        <span id="msgFinal" style="color: red;"></span>
        <br>
        <button type="submit" style="width: 100%;">Acessar</button>
    </div>
    </form>

  </section>
  <script src="/js/login.js"></script>
</body>
</html>
